apiVersion: v1
kind: Service
metadata:
  name: {{ include "carapulse.fullname" . }}-tool-router
  labels:
    {{- include "carapulse.componentLabels" (dict "context" . "component" "tool-router") | nindent 4 }}
spec:
  type: {{ .Values.toolRouter.service.type }}
  ports:
    - name: http
      port: {{ .Values.toolRouter.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "carapulse.selectorLabels" (dict "context" . "component" "tool-router") | nindent 4 }}
