{{- if .Values.agent.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "carapulse.fullname" . }}-agent
  labels:
    {{- include "carapulse.componentLabels" (dict "context" . "component" "agent") | nindent 4 }}
spec:
  replicas: {{ .Values.agent.replicaCount }}
  selector:
    matchLabels:
      {{- include "carapulse.selectorLabels" (dict "context" . "component" "agent") | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ .Values.config | toJson | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "carapulse.componentLabels" (dict "context" . "component" "agent") | nindent 8 }}
    spec:
      serviceAccountName: {{ include "carapulse.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: agent
          image: {{ include "carapulse.image" (dict "global" .Values.global "image" .Values.agent.image "appVersion" .Chart.AppVersion) }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          args:
            - "-config"
            - "/etc/carapulse/config.json"
          ports:
            - name: http
              containerPort: 8090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.agent.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/carapulse/config.json
              subPath: config.json
              readOnly: true
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: config
          secret:
            secretName: {{ include "carapulse.fullname" . }}-config
        - name: tmp
          emptyDir: {}
{{- end }}
