services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: carapulse
      POSTGRES_PASSWORD: carapulse
      POSTGRES_DB: carapulse
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carapulse"]
      interval: 5s
      timeout: 3s
      retries: 20
  temporal:
    image: temporalio/auto-setup:1.22.4
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB: postgresql
      DB_PORT: 5432
      POSTGRES_USER: carapulse
      POSTGRES_PWD: carapulse
      POSTGRES_SEEDS: postgres
    ports:
      - "7233:7233"
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: carapulse
      MINIO_ROOT_PASSWORD: carapulse
    ports:
      - "9000:9000"
      - "9001:9001"
